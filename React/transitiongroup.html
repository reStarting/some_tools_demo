<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.example-enter {
		  opacity: 0.01;
		  transition: opacity .5s ease-in;
		}
		.example-enter.example-enter-active {
		  opacity: 1;
		}
		.example-leave {
		  opacity: 1;
		  transition: opacity .5s ease-in;
		}
		.example-leave.example-leave-active {
		  opacity: 0.01;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="react-with-addons.js"></script>
	<script type="text/javascript" src="build/transition.js"></script>
</body>
</html>
